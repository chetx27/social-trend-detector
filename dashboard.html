<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Trend Detector - Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-card {
            text-align: center;
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .trend-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .trend-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .trend-item:hover {
            background: #f8f9fa;
        }

        .trend-content {
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .trend-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-positive {
            background: #d4edda;
            color: #155724;
        }

        .badge-negative {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-neutral {
            background: #d1ecf1;
            color: #0c5460;
        }

        .export-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px 5px;
        }

        .export-btn:hover {
            background: #5568d3;
        }

        .controls {
            text-align: center;
            margin: 30px 0;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Social Trend Detector</h1>
            <p class="subtitle">Real-time Analytics Dashboard with ML & NLP</p>
        </header>

        <div class="dashboard-grid">
            <!-- Total Trends Card -->
            <div class="card stat-card">
                <div class="card-title">ðŸ“Š Total Trends</div>
                <div id="totalTrends" class="stat-number">-</div>
                <div class="stat-label">Posts Analyzed</div>
            </div>

            <!-- Anomalies Card -->
            <div class="card stat-card">
                <div class="card-title">ðŸ”¥ Viral Posts</div>
                <div id="anomalyCount" class="stat-number">-</div>
                <div class="stat-label">Anomalies Detected</div>
            </div>

            <!-- Topics Card -->
            <div class="card stat-card">
                <div class="card-title">ðŸŽ¯ Topics</div>
                <div id="topicCount" class="stat-number">-</div>
                <div class="stat-label">Discovered Topics</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Sentiment Distribution Chart -->
            <div class="card">
                <div class="card-title">ðŸ˜Š Sentiment Distribution</div>
                <div class="chart-container">
                    <canvas id="sentimentChart"></canvas>
                </div>
            </div>

            <!-- Platform Distribution Chart -->
            <div class="card">
                <div class="card-title">ðŸ“± Platform Analysis</div>
                <div class="chart-container">
                    <canvas id="platformChart"></canvas>
                </div>
            </div>

            <!-- Engagement Chart -->
            <div class="card">
                <div class="card-title">ðŸ“ˆ Engagement Scores</div>
                <div class="chart-container">
                    <canvas id="engagementChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Latest Trends -->
        <div class="card">
            <div class="card-title">ðŸ“° Latest Trends</div>
            <div id="trendsList" class="trend-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading trends...</p>
                </div>
            </div>
        </div>

        <!-- Export Controls -->
        <div class="controls">
            <button class="export-btn" onclick="exportData('json')">ðŸ“¥ Export JSON</button>
            <button class="export-btn" onclick="exportData('csv')">ðŸ“Š Export CSV</button>
            <button class="export-btn" onclick="refreshData()">ðŸ”„ Refresh Data</button>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        let sentimentChart, platformChart, engagementChart;

        // Initialize dashboard
        async function initDashboard() {
            try {
                await Promise.all([
                    loadSentimentStats(),
                    loadTrends(),
                    loadAnomalies(),
                    loadTopics()
                ]);
            } catch (error) {
                console.error('Error initializing dashboard:', error);
            }
        }

        // Load sentiment statistics
        async function loadSentimentStats() {
            const response = await fetch(`${API_BASE}/api/sentiment/stats`);
            const data = await response.json();

            const dist = data.distribution;
            
            // Create sentiment pie chart
            const ctx = document.getElementById('sentimentChart');
            if (sentimentChart) sentimentChart.destroy();
            
            sentimentChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Positive', 'Negative', 'Neutral'],
                    datasets: [{
                        data: [dist.positive, dist.negative, dist.neutral],
                        backgroundColor: ['#28a745', '#dc3545', '#17a2b8']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Load trends
        async function loadTrends() {
            const response = await fetch(`${API_BASE}/api/trends?per_page=10`);
            const data = await response.json();
            const trends = data.trends;

            document.getElementById('totalTrends').textContent = data.pagination.total;

            // Display trends
            const trendsList = document.getElementById('trendsList');
            trendsList.innerHTML = trends.map(trend => `
                <div class="trend-item">
                    <div class="trend-content">${trend.content}</div>
                    <div class="trend-meta">
                        <span>ðŸ’¬ ${trend.engagement_score} engagement</span>
                        <span>ðŸ“± ${trend.platform}</span>
                        <span class="badge badge-${trend.sentiment}">${trend.sentiment}</span>
                    </div>
                </div>
            `).join('');

            // Create platform chart
            const platforms = {};
            trends.forEach(t => {
                platforms[t.platform] = (platforms[t.platform] || 0) + 1;
            });

            const ctx = document.getElementById('platformChart');
            if (platformChart) platformChart.destroy();
            
            platformChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(platforms),
                    datasets: [{
                        label: 'Posts by Platform',
                        data: Object.values(platforms),
                        backgroundColor: '#667eea'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });

            // Create engagement chart
            const ctx2 = document.getElementById('engagementChart');
            if (engagementChart) engagementChart.destroy();
            
            engagementChart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: trends.map((_, i) => `Post ${i + 1}`),
                    datasets: [{
                        label: 'Engagement Score',
                        data: trends.map(t => t.engagement_score),
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // Load anomalies
        async function loadAnomalies() {
            const response = await fetch(`${API_BASE}/api/anomalies`);
            const data = await response.json();
            document.getElementById('anomalyCount').textContent = data.count;
        }

        // Load topics
        async function loadTopics() {
            const response = await fetch(`${API_BASE}/api/topics`);
            const data = await response.json();
            document.getElementById('topicCount').textContent = data.topics.length;
        }

        // Export data
        async function exportData(format) {
            try {
                const response = await fetch(`${API_BASE}/api/export?format=${format}`);
                const data = await response.json();
                alert(`Export successful! File: ${data.filename}`);
            } catch (error) {
                alert('Export failed: ' + error.message);
            }
        }

        // Refresh data
        function refreshData() {
            location.reload();
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
