version: '3.8'

services:
  trend-detector:
    build: .
    container_name: social-trend-detector
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
    environment:
      - FLASK_ENV=production
      - DATABASE_PATH=/app/data/trends.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
